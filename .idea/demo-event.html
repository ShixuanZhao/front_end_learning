<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      background-color:lightblue;
      width: 200px;
      height: 200px;
    }
  </style>

</head>
<body>
<!--// method1: add event handler on html-->

<h2 onclick="alert('hello')">Hello Event</h2>

<div></div>
<script>
  // method2: elem.onclick

//tag绑定触发函数
    //因为返回的是一个collection，要通过下标0得到div本身
    var oDiv = document.getElementsByTagName('div')[0];
    oDiv.onclick = function(){
    oDiv.style.backgroundColor = 'red';
  }

// method3: elem.addEventListener

  var oDiv = document.getElementsByTagName('div')[0];
  oDiv.addEventListener('click', function(){
    console.log(1)
  }, false)






</script>
</body>
</html>
